<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Score Keeper</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma-rtl.min.css"
		/>
	</head>
	<body>
		<main>
			<section class="section">
				<div class="container">
					<div class="columns">
						<div class="column is-half is-offset-one-quarter">
							<div class="card">
								<div class="card-img">
									<figure class="image is-2by1">
										<img
											src="./img/pexels-cottonbro-4836375.jpg"
											alt="Image of girl playing a shooter game in an arcade."
										/>
									</figure>
								</div>

								<header class="card-header">
									<p class="card-header-title">
										Score Keeper
									</p>
								</header>

								<div class="card-content">
									<div class="content">
										<section id="scoreDisplay">
											<h1 clas="title-is-1">
												<span id="p1Score">0</span>
												to
												<span id="p2Score">0</span>
											</h1>
										</section>
										<p class="subtitle">
											Use the buttons below to keep score.
										</p>
									</div>

									<label
										for="playTo"
										class="label is-large is-inline"
									>
										Playing To:
									</label>
									<div class="select is-rounded">
										<select name="playTo" id="playTo">
											<option value="3">3</option>
											<option value="5">5</option>
											<option value="7">7</option>
										</select>
									</div>
								</div>
								<footer class="card-footer">
									<button
										id="p1Button"
										class="is-primary button card-footer-item is-large"
									>
										+1 Player One
									</button>
									<button
										id="p2Button"
										class="is-info button card-footer-item is-large"
									>
										+1 Player Two
									</button>
									<button
										id="resetButton"
										class="is-danger button card-footer-item is-large"
									>
										Reset
									</button>
								</footer>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
